<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breno Sobral - CV</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #444444;
            --hover: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--bg-secondary);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .language-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .language-card {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            border: 1px solid var(--accent);
        }

        .language-card:hover {
            transform: translateY(-4px);
            background: var(--hover);
            border-color: var(--text-secondary);
        }

        .flag {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem 1rem;
            }

            .language-options {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .download-info {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 2rem;
            font-size: 0.9rem;
            padding-top: 2rem;
            border-top: 1px solid var(--accent);
        }
    </style>
</head>
